<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            input[type="checkbox"] {
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-rows: repeat(2, 1fr);">
            <div>
                <div style="
                    padding: 1rem;"
                    id="panelTime">

                </div>
                <div style="
                    padding: 1rem;
                    text-align: center;">
                    <img style="
                        width: 100%;
                        aspect-ratio: 4/3;
                        object-fit: cover;"
                        src="http://192.168.1.102:5000/video_feed">
                </div>
                <div style="
                    display: grid;
                    grid-template-columns: max-content 1fr;">
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 1rem;">
                        <input type="checkbox"
                            id="chkAlarm">
                    </div>
                    <div style="
                        padding: 1rem;">
                        Enable alarm?
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
        <script>
            let panelTime = document.getElementById("panelTime");
            let chkAlarm = document.getElementById("chkAlarm");

            setInterval(() => {
                panelTime.textContent = new Date().toLocaleString();
            }, 1000);

            chkAlarm.addEventListener("change", () => {
                fetch("https://jsonblob.com/api/1368514195301261312", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        alarm: chkAlarm.checked
                    })
                });
            });
        </script>
    </body>
</html>
